<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="form__create_pincode" action="#">
        <h1 class="header">Придумайте пин-код</h1>
        <input class="input__create_pincode" type="number" name="create__pincode" id="create__pincode" required>
        <button type="submit" class="button__save_pincode">Сохранить</button>
    </form>
    <form class="form__write_pincode" action="#">
        <h1 class="header">Введите пин-код</h1>
        <div class="input__box">
        </div>
        <button type="submit" class="button__check_pincode">Отправить</button>
    </form>
    <div class="delete__code">
        <button class="delete__button delete__button-hidden">Сбросить пин-код</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
