<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/436d480ee8.js" crossorigin="anonymous"></script>
</head>

<body>
    <form class="form" action="#">
        <div class="rating">
            <label class="rating__label" for="1"><i class="fa-solid fa-star"></i></label>
            <input class="rating__input" type="radio" name="rating" id="1" value="1">

            <label class="rating__label" for="2"><i class="fa-solid fa-star"></i></label>
            <input class="rating__input" type="radio" name="rating" id="2" value="2">

            <label class="rating__label" for="3"><i class="fa-solid fa-star"></i></label>
            <input class="rating__input" type="radio" name="rating" id="3" value="3">

            <label class="rating__label" for="4"><i class="fa-solid fa-star"></i></label>
            <input class="rating__input" type="radio" name="rating" id="4" value="4">

            <label class="rating__label" for="5"><i class="fa-solid fa-star"></i></label>
            <input class="rating__input" type="radio" name="rating" id="5" value="5">
        </div>

        <textarea class="comment" name="comment" cols="30" rows="10" placeholder="Комментарий"></textarea>

        <button class="button">Отправить</button>
    </form>
    
    <script src="script.js"></script>
</body>

</html>
